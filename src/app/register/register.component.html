<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               name="name"
               [(ngModel)]="form.name"
               required
               #name="ngModel" />
        <div class="alert-danger" *ngIf="name.errors && f.submitted">
          <div *ngIf="name.errors['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text"
               class="form-control"
               name="comment"
               [(ngModel)]="form.comment"
               #comment="ngModel" />
        <div class="alert-danger" *ngIf="comment.errors && f.submitted">
        </div>
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text"
               class="form-control"
               name="login"
               [(ngModel)]="form.login"
               required
               #login="ngModel" />
        <div class="alert-danger" *ngIf="login.errors && f.submitted">
          <div *ngIf="login.errors['required']">Login is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               name="password"
               [(ngModel)]="form.password"
               required
               #password="ngModel" />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
