<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentUser.name }}
    </div>
    <div>
      <label><strong>Comment:</strong></label>
      {{ currentUser.comment }}
    </div>
    <a class="badge badge-warning"
       routerLink="/users/{{ currentUser.id }}">
      Edit
    </a>
  </div>
  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="currentUser.name"
               name="name" />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text"
               class="form-control"
               id="comment"
               [(ngModel)]="currentUser.comment"
               name="comment" />
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text"
               class="form-control"
               id="login"
               [(ngModel)]="currentUser.login"
               name="login" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               class="form-control"
               id="password"
               [(ngModel)]="currentUser.password"
               name="password" />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>
    <button type="submit"
            class="badge badge-success mb-2"
            (click)="updateUser()">
      Update
    </button>
    <button class="badge badge-success mb-2" style="margin-left: 10px;" (click)="toMain()">Return to main page</button>
    <p>{{ message }}</p>
  </div>
</ng-template>
